<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title ">Course </h4>
                        <p class="card-category"> Upload course syllabus</p>
                    </div>
                    <br>
                    <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div id="fileSelector">
                        <input type="file" name="fileUpload" id="fileUpload"
                               multiple ng2FileSelect [uploader]="uploader">
                    </div>
                    <div>
                        <div class="row uploadList" *ngFor="let item of uploader.queue">
                            <div class="col-sm-4">{{item.file.name}}</div>
                            <!--<div class="col-sm-4">
                                <div class="progress">
                                    <div class="progress-bar bg-success"
                                         [ngStyle]="{'width':item.progress+'%'}"></div>
                                </div>
                            </div>-->
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-success" (click)="upload()">Upload</button>
                                <button type="button" class="btn btn-danger" (click)="item.remove()">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <!--<div class="row" *ngIf="uploader?.queue?.length > 0">
                        <button type="button" class="btn btn-primary" (click)="uploader.uploadAll()">Upload All</button>
                    </div>-->
                </div>
            </div>

            <div class="col-md-12" *ngIf="show">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title ">Subject Prediction </h4>
                    </div>
                    Computer Science and Web Development
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
